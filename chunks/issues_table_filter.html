<div table_filters>
  <label field for="table-filter-field">
    Field
  </label>
  <select type_field id="table-filter-field">
    <option value=""> Select One</option>

    {% for column in issue_columns %}
    <option value="{{column.value}}">
      {{column.name}}
    </option>
    
    {% endfor %}

  </select>

  <label field for="table-filter-value">
    Search
  </label>

  <input value_field type="search" id="table-filter-value" placeholder="Search">

</div>
