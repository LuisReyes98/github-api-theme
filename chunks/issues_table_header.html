<div title_container>

  <h1 title> Issue table</h1>

  <form search_form action="{{current_url}}">
    <h2 subtitle>
      Keywords
    </h2>
    <input search type="text" name="search_for" value="{% if search_for %}{{search_for}}{% endif %}">
    <h2 subtitle>
      Labels
    </h2>
    <input search type="text" name="labels" value="{% if labels_search %}{{labels_search}}{% endif %}">
    <button submit type="submit"> Search </button>
  </form>
</div>
